<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="icon"
      id="favicon"
      type="image/x-icon"
      href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/060/448/original/favicon2.png?1672152145"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/8326450c6e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-container">
        <div class="weather-app-icon">
          <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/060/449/original/logo.png?1672152237" alt="Weather app logo" class="image" style="max-width: 120px;">
        </div>
      <div class="row align-items-center">
      <div class="col-7 my-col mt-2">
        <form id="search-field">
          <input
            type="search"
            autofocus="on"
            autocomplete="off"
            id="search-engine"
            placeholder="Type a city..."
          />
          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>
      <div class="col-5 my-col mt-2">
        <button id="btn">My location</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col my-col mt-2 city-name">Lviv</div>
    </div>
    <div class="row align-items-center">
      <div class="col my-col temp-info">
        <span class="temperature"></span>
        <span class="units"
          ><a href="#" id="celcius">°C</a> |
          <a href="#" id="fahrenheit">°F</a></span
        >
      </div>
      <div class="row justify-content-center">
        <div class="row justify-content-center">
          <img
            src="https://openweathermap.org/img/wn/04d@2x.png"
            id="weather-icon"
          />
        </div>
        <div class="row">
          <div class="col my-col mt-1 mb-1">
            <div class="description">Clouds</div>
          </div>
          <div class="general-info">
            <span class="day">Monday</span
            ><span class="current-time">10:30 AM></span>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>
          </div>
          <div class="row justify-content-evenly">
          </div>
        </div>
      </div>

      <div class="row justify-content-around mt-4 days">
        <div class="col my-col">Mon</div>
        <div class="col my-col">Tue</div>
        <div class="col my-col">Wed</div>
        <div class="col my-col">Thur</div>
        <div class="col my-col">Fri</div>
        <hr />
        <div class="col my-col emojis"><i class="fa-solid fa-sun"></i></div>
        <div class="col my-col emojis">
          <i class="fa-solid fa-bolt"></i>
        </div>
        <div class="col my-col emojis"><i class="fa-regular fa-sun"></i></div>
        <div class="col my-col emojis">
          <i class="fa-solid fa-temperature-high"></i>
        </div>
        <div class="col my-col emojis">
          <i class="fa-solid fa-cloud-rain"></i>
        </div>
      </div>
      <div class="row justify-content-around mt-1 days">
        <div class="col my-col">22°C</div>
        <div class="col my-col">18°C</div>
        <div class="col my-col">24°C</div>
        <div class="col my-col">28°C</div>
        <div class="col my-col">22°C</div>
      </div>
        <div class="git-rep">
        This project was coded by <a href="https://github.com/MiraVyslovukh" target="_blank">Mira Vyslovukh</a> and is open-sourced on <a href="https://github.com/MiraVyslovukh/weather-app" target="_blank">GitHub</a> and hosted on <a href="https://voluble-pudding-b4c8dc.netlify.app/" target="_blank">Netlify</a>
  </div>
      </div>

    <script src="src/main.js"></script>
  </body>
</html>
