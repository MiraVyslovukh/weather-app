<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="icon"
      id="favicon"
      type="image/x-icon"
      href="/Users/mira/Desktop/Project/SheCodes/SheCodes/Plus/Week4/[updated] Weather app/images/favicon2.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/8326450c6e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-container">
      <div class="row justify-content-evenly">
        <div class="col-6 my-col day mt-2 day">Sunday</div>
        <div class="col-6 my-col mt-2 time">Time</div>
        <!-- <div class="col-6 my-col mt-5 city">City</div> -->
      </div>
      <div class="row align-items-center">
        <div class="col-6 my-col">
          <span class="temperature"></span>
          <span class="units"
            ><a href="#" id="celcius">°C</a> |
            <a href="#" id="fahrenheit">°F</a></span
          >
        </div>
        <div class="col-6 my-col current-time">10:30 AM</div>
      </div>
      <div class="row align-items-center">
        <div class="col my-col city-name" id="city-name"></div>
      </div>
      <div class="row">
        <div class="col-7 my-col mt-2">
          <form id="search-field">
            <input
              type="search"
              autofocus="on"
              autocomplete="off"
              id="search-engine"
              placeholder="Type a city..."
            />
            <input id="submit" type="submit" value="Submit" />
          </form>
        </div>
        <div class="col-5 my-col mt-2">
          <button id="btn">My location</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col my-col mt-3 day">
          <i class="fa-solid fa-cloud weather-icon"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 my-col mt-3">
          <div class="description">Clouds</div>
        </div>
      </div>
      <div class="row justify-content-center mt-5 days">
        <div class="col my-col">Mon</div>
        <div class="col my-col">Tue</div>
        <div class="col my-col">Wed</div>
        <div class="col my-col">Thur</div>
        <div class="col my-col">Fri</div>
        <hr />
        <div class="col my-col emojis"><i class="fa-solid fa-sun"></i></div>
        <div class="col my-col emojis">
          <i class="fa-solid fa-bolt"></i>
        </div>
        <div class="col my-col emojis"><i class="fa-regular fa-sun"></i></div>
        <div class="col my-col emojis">
          <i class="fa-solid fa-temperature-high"></i>
        </div>
        <div class="col my-col emojis">
          <i class="fa-solid fa-cloud-rain"></i>
        </div>
      </div>
      <div class="row justify-content-center mt-1 days">
        <div class="col my-col">22°C</div>
        <div class="col my-col">18°C</div>
        <div class="col my-col">24°C</div>
        <div class="col my-col">28°C</div>
        <div class="col my-col">22°C</div>
      </div>
      <div class="row justify-content-center">
        <a
          href="https://github.com/MiraVyslovukh/weather-app"
          class="git-rep"
          target="_blank"
          >Git Repository</a
        >
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
